<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
        <section class="player-container">
            <figure class="avatar">ðŸ‘¤</figure>
            <div>Wins:
            <p class="player-score">0</p>
            </div>
        </section>
        <div class="button-wrapper">
            <button class="change-game">CHANGE GAME</button>
        </section>
    </aside>
    <main>
        <h1 class="title-wrapper"></h1>
            <h1 class="title">Rock, Paper, Scissors</h1>
            <h2 class="result">Choose your game!</h2>
        </h1>
        <section class="main-wrapper">
            <section class="intro">
                <button class="classic" id="classic-btn">
                    <ul class="classic classic-title">CLASSIC</ul>
                    <ul class="classic classic-wrapper">
                        <li>Rock > Scissors</li>
                        <li>Paper > Rock</li>
                        <li>Scissors > Paper</li>
                    </ul>
                </button>
                <button class="variation" id="variation-btn">
                    <ul class="variation-title">VARIATION</ul>
                    <ul class="variation-wrapper">
                        <li class="variation">Rock > Scissors & Fish</li>
                        <li class="variation">Paper > Rock & Alien</li>
                        <li class="variation">Scissors > Paper & Fish</li>
                        <li class="variation">Fish > Paper & Alien</li>
                        <li class="variation">Alien > Scissors & Rock</li>
                    </ul>
                </button>
            </section>
            <section class="choose hidden">
            <img src="assets/Rock.png" alt="Rock" class="token" id="Rock">
            <img src="assets/Paper.png" alt="Paper" class="token" id="Paper">
            <img src="assets/Scissors.png" alt="Scissors" class="token" id="Scissors">
            <img src="assets/Fish.png" alt="Fish" class="token" id="Fish">
            <img src="assets/Alien.png" alt="Alien" class="token" id="Alien">
            </section>
        </section>
    </main>
    <aside>
        <section class="computer-container">
            <figure class="avatar">ðŸ’»</figure>
            <div>Wins:
            <p class="computer-score">0</p>
            </div>
        </section>
    </aside>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
