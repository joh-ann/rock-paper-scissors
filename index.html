<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
    <section class="player-container">
        <figure class="avatar">ðŸ‘¤</figure>
        <div>Wins:
        <p class="player-score">0</p>
        </div>
    </section>
    <section class="button-wrapper">
        <button class="change-game">CHANGE GAME</button>
    </section>
    </aside>
    <main>
    <section class="title-wrapper">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <h2 class="result">Choose your game!</h2>
    </section>
    <section class="main-wrapper">
        <div class="intro">
            <button class="classic" id="classic-btn">
                <label class="classic classic-title">CLASSIC</label>
                <div class="classic classic-wrapper">
                    <label class="classic">Rock > Scissors</label>
                    <label class="classic">Paper > Rock</label>
                    <label class="classic">Scissors > Paper</label>
                </div>
            </button>
            <button class="variation" id="variation-btn">
                <label class="variation variation-title">VARIATION</label>
                <div class=" variation variation-wrapper">
                    <label class="variation">Rock > Scissors & Variation</label>
                    <label class="variation">Paper > Rock & Variation</label>
                    <label class="variation">Scissors > Paper & Variation</label>
                    <label class="variation">Variation > Token & Variation</label>
                    <label class="variation">Variation > Token & Token</label>
                </div>
            </button>
        </div>
        <article class="choose hidden">
            <img src="assets/rock.png" alt="rock" class="token" id="Rock">
            <img src="assets/paper.png" alt="paper" class="token" id="Paper">
            <img src="assets/scissors.png" alt="scissors" class="token" id="Scissors">
        </article>
    </section>
    </main>
    <aside>
    <section class="computer-container">
        <figure class="avatar">ðŸ’»</figure>
        <div>Wins:
        <p class="computer-score">0</p>
        </div>
    </section>
    </aside>
    <script type="text/javascript" src="main.js"></script>
</body>
