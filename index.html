<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@100;400;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <aside>
    <section class="player-container">
        <img src="assets/human.png" alt="human" class="avatar">
        <div>Wins:
        <p class="player-score">0</p>
        </div>
    </section>
    <section class="button-wrapper">
        <button class="change-game">CHANGE GAME</button>
    </section>
    </aside>
    <main>
    <section class="title-wrapper">
        <h1 class="title">Rock, Paper, Scissors</h1>
        <h2 class="result">Choose your game!</h2>
    </section>
    <section class="main-wrapper">
        <div class="intro">
            <article class="classic">
                <p class="classic-title">CLASSIC</p>
                <p>Rock > Scissors</p>
                <p>Paper > Rock</p>
                <p>Scissors > Paper</p>
            </article>
            <article class="variation">
                <p class="variation-title">VARIATION</p>
                <p>Rock > Scissors & </p>
                <p>Paper > Rock & </p>
                <p>Scissors > Paper &</p>
            </article>
        </div>
        <article class="choose">
            <img src="assets/rock.png" alt="rock" class="token" id="Rock">
            <img src="assets/paper.png" alt="paper" class="token" id="Paper">
            <img src="assets/scissors.png" alt="scissors" class="token" id="Scissors">
        </article>
    </section>
    </main>
    <aside>
    <section class="computer-container">
        <img src="assets/computer.png" alt="computer" class="avatar">
        <div>Wins:
        <p class="computer-score">0</p>
        </div>
    </section>
    </aside>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
